<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>HOME</title>
  </head>
  <body>
    

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Emp System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="addemp">Add Employee</a>
      </li>
       
    </ul>
   
  </div>
</nav>

    <!-- Navbar End -->
    
   <div class = "container mt-5">
     <div class = "row">
    	<div class = "col-md-6 offset-md-3">
    		<div class = "card">
    			<div class = "card-body">
    				<h4 class="text-center text-dark">Edit Employee</h4>
    				
    				<form th:action="@{/update}" method="post" th:object="${emp}">
    					
    					<input type="hidden" th:value="${emp.id}" name="id">
    					
    					<div class="form-group">
    						<label>Enter Name</label>
    						<input type="text" name="name" th:value="${emp.name}"
    						class="form-control" required>
    					</div>
    					
    					<div class="form-group">
    						<label>Enter Address</label>
    						<input type="text" name="address" th:value="${emp.address}"
    						class="form-control" required>
    					</div>
    					
    					<div class="form-group">
    						<label>Enter Email</label>
    						<input type="email" name="email" th:value="${emp.email}"
    						class="form-control" required>
    					</div>
    					
    					<div class="form-group">
    						<label>Enter Phone No</label>
    						<input type="number" name="phone" th:value="${emp.phone}"
    						class="form-control" required>
    					</div>
    					
    					<div class="form-group">
    						<label>Enter Salary</label>
    						<input type="number" name="salary" th:value="${emp.salary}"
    						class="form-control" required>
    					</div>
    					
    					<div class="text-center">
    						<button class="btn btn-primary">Submit</button>
    					</div>
    				
    				</form>
    				
    			</div>
    		</div>
    	</div>
    </div>
  </div>
    
    
    
    
    
    
    
    
    
     <!-- javascript -->
    
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    
  </body>
</html>
